<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scriptHome.js"></script>
    <script src="./scriptRegister.js"></script>
    <link rel="stylesheet" href="./register.css">
    <title>Sunbic University:Register</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="nav">
                <div class="university">
                Sunbic university
                </div>
                <div class="buttonmenu">
                    <div class="button">
                        <button type="submit" onclick="regval('./home.html')">Home</button>
                    </div>
                    <div class="button">
                        <button id="button-register">Register</button>
                    </div>
                    <div class="button">
                            <button type="submit" onclick="regval('./scholarship.html')">Scholarship</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="form">
            <div class="registration">
                <h2>Registration Form</h2>
                <div class="box">
                    <form name="regisform" action="./home.html" onsubmit="return validate()" >
                        <div class="input">
                            <label for="name">Name :</label>
                            <div class="label1">
                                <input type="text" name="name" id="name">
                            </div>
                        
                        </div>

                        <div class="input">
                            <label for="birth">Birth Date :</label>
                            <div class="label2">
                                <input type="number" name="day" id="day">
                                <input type="number" name="month" id="month">
                                <input type="number" name="year" id="year">
                            </div>
                        </div>

                        <div class="input">
                            <label for="gender">Gender :</label>
                            <div class="label3">
                                <input type="radio" name="gender" id="male" value="male"> Male
                                <input type="radio" name="gender" id="female" value="female"> Female
                            </div>
                        </div>

                        <div class="input">
                            <label for="email">E-mail :</label>
                            <div class="label4">
                                <input type="email" name="email" id="email">
                            </div>
                        </div>
                        
                        <div class="input">
                            <label for="location">Campus Location:</label>
                            <div class="label5">
                                <select name="location" id="">
                                    <option value="NULL">--Choose--</option>
                                    <option value="singapore">Singapore</option>
                                    <option value="dutch">Dutch</option>
                                    <option value="australia">Australia</option>
                                    <option value="china">China</option>
                                </select>
                            </div>
                        </div>

                        <div class="input">
                            <label for="course">Course :</label>
                            <div class="label6">
                                <select name="course" id="course">
                                    <option value="NULL">--Choose--</option>  
                                    <option value="computerscience">Computer Science</option>
                                    <option value="informationsystem">Information System</option>
                                    <option value="management">Management</option>
                                    <option value="psychology">Psychology</option>
                                    <option value="architecture">Architecture</option>
                                </select>
                            </div>
                        </div>

                        <div class="input">
                            <label for="password">Password :</label>
                            <div class="label7">
                                <input type="password" name="password" id="password">
                            </div>
                        </div>

                        <div class="input-s">
                            <input type="checkbox" name="tnc">
                            <label for="tnc">Send responses to my email</label>
                        </div>



                        <div class="error">
                            <span id="errorMsg"></span>
                        </div>
                        <div class="submit">
                            <button type="submit">Submit</button>
                        </div>
                        
                        
                </div>
            </div>
        </div>
    </div>
    <footer>
      
        <div class='footer-content1'>
          <div class="socialmedia">
            <div class="socmed-box">
              <div class="title">
                Follow Us on Social Media
              </div>
              
              <div class="img-box">
                <div class="socmed">
                  <a href="https://www.instagram.com/explore/tags/university/"><img src="./instagram.png" alt="instagram icon"></a>
                </div>
                <div class="socmed"></div>
                <a href="https://www.facebook.com/hashtag/universitycampus"><img src="./facebook.png" alt="facebook icon"></a>
              </div>
              
            </div>
            
            <div class="contact">
              <div class="title">Contact Us</div>
              <div class="contactus">
                <p>+62 821 7899 6797</p>
                <p>ricky@binus.ac.id</p>
              </div>
            </div>
          </div>
        </div>
        
        <div class="copyright">Copyright Â© 2022 Sunbic University - All Rights Reserved</div>
    </footer>
</body>
</html>
